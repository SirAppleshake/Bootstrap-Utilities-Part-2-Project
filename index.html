<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Spinners, Cards, and Pagination</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Spinners Section -->
    <h2>Spinners</h2>
    <div class="container">
        <p>To create a spinner/loader, use the <code>.spinner-border</code> class</p>
        <div class="spinner-border text-success"></div>
    </div>

    <!-- Cards Section -->
    <div class="container mt-5">
        <div class="card" style="width: 18rem">
            <img class="card-img-top"
                src="Apple.png"
                alt="Card Image Cap">
            <div class="card-body">
                <h5 class="card-title">Mr. Apple</h5>
                <p class="card-text">Passionate about programming.</p>
                <a href="#" class="btn btn-primary">See Profile</a>
            </div>
        </div>
    </div>

    <!-- Pagination Section -->
    <div class="container mt-5">
        <h2>Pagination</h2>
        <p>Fall in love with coding!</p>
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#">Previous</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">3</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </div>
</body>

</html>
